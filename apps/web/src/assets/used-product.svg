<svg xmlns="http://www.w3.org/2000/svg" width="720" height="520" viewBox="0 0 720 520">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#EFF6FF"/>
      <stop offset="1" stop-color="#FFF1F2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="20" flood-color="#0F172A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="720" height="520" rx="36" fill="url(#g1)"/>

  <!-- Product card -->
  <g filter="url(#shadow)" transform="translate(70,70)">
    <rect x="0" y="0" width="580" height="360" rx="28" fill="#FFFFFF"/>
    <rect x="24" y="24" width="532" height="210" rx="22" fill="#DBEAFE"/>

    <!-- Simple “used item” illustration -->
    <g transform="translate(70,76)">
      <rect x="0" y="40" width="260" height="110" rx="18" fill="#93C5FD"/>
      <rect x="20" y="20" width="220" height="40" rx="14" fill="#60A5FA"/>
      <circle cx="64" cy="150" r="18" fill="#1D4ED8" opacity="0.35"/>
      <circle cx="196" cy="150" r="18" fill="#1D4ED8" opacity="0.35"/>
      <path d="M40 95 C70 70, 120 70, 150 95 C180 120, 230 120, 250 95" fill="none" stroke="#1D4ED8" stroke-opacity="0.25" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- Text rows -->
    <rect x="24" y="252" width="360" height="22" rx="11" fill="#0F172A" opacity="0.08"/>
    <rect x="24" y="286" width="300" height="18" rx="9" fill="#0F172A" opacity="0.06"/>
    <rect x="24" y="314" width="240" height="18" rx="9" fill="#0F172A" opacity="0.06"/>

    <!-- Badge -->
    <rect x="424" y="252" width="132" height="34" rx="17" fill="#FFE4E6"/>
    <text x="440" y="275" font-family="Segoe UI, Arial" font-size="16" font-weight="800" fill="#BE123C">🎗️ דיל מיוחד</text>
  </g>

  <!-- Bottom hint -->
  <text x="70" y="468" font-family="Segoe UI, Arial" font-size="18" font-weight="700" fill="#475569">
    מוצרים יד שנייה • מחירים נמוכים • אילת
  </text>
</svg>


